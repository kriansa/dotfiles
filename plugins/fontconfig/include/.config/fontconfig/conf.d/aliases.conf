<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Ensure Nimbus Family never gets loaded -->
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>Nimbus Sans</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>Nimbus Sans Narrow</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>Nimbus Mono PS</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>Nimbus Roman</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

  <!-- Do the aliases for generic family names -->
  <alias>
    <family>monospace</family>
    <prefer><family>Roboto Mono</family></prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer><family>Arimo</family></prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer><family>Tinos</family></prefer>
  </alias>

  <!-- serif fonts -->
  <alias binding="same">
    <family>Times</family>
    <prefer><family>Tinos</family></prefer>
  </alias>

  <!-- monospaced fonts -->
  <alias binding="same">
    <family>Courier</family>
    <prefer><family>Roboto Mono</family></prefer>
  </alias>

  <alias binding="same">
    <family>Courier New</family>
    <prefer><family>Roboto Mono</family></prefer>
  </alias>

  <alias binding="same">
    <family>Consolas</family>
    <prefer><family>Roboto Mono</family></prefer>
  </alias>

  <!-- Helvetica -->
  <alias binding="same">
    <family>Helvetica</family>
    <prefer><family>Roboto</family></prefer>
  </alias>

  <!-- Helvetica Neue -->
  <alias binding="same">
    <family>Helvetica Neue</family>
    <prefer><family>Roboto</family></prefer>
  </alias>

  <!-- Arial -->
  <alias binding="same">
    <family>Arial</family>
    <prefer><family>Arimo</family></prefer>
  </alias>

  <!-- Comic Sans -->
  <alias binding="same">
    <family>Comic Sans</family>
    <prefer><family>Comic Neue</family></prefer>
  </alias>

  <!-- Georgia -->
  <alias binding="same">
    <family>Georgia</family>
    <prefer><family>Gelasio</family></prefer>
  </alias>
</fontconfig>
