    - before: action
      run:
          - test -d /mnt/Backup || mkdir /mnt/Backup
          - mountpoint -q /mnt/Backup || mount nas.lan.cx:/mnt/pool1/Daniel/Backups /mnt/Backup
    - after: action
      run:
          - systemd-run --no-block /bin/sh -c 'sleep 5; findmnt --type fuse --source borgfs &>/dev/null || ( mountpoint -q /mnt/Backup && umount /mnt/Backup && rmdir /mnt/Backup )'

