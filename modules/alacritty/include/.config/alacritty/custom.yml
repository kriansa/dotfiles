---
# Live config reload (changes require restart)
live_config_reload: true

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 0

mouse:
  # Hides the cursor temporarily when typing.
  hide_when_typing: true

key_bindings:
  # Send \x1c (C-\) and the "key" that you want to send to Tmux. For instance, if I want to map
  # CMD-D to tmux, then use it as the following:
  # `- { key: D, mods: Command, chars: "\x1cd" }`
  # And then "capture it" on tmux keybindings as if they are using a C-\ prefix (by using a custom
  # key table):
  # `bind -T alacritty d split-window -h`

  # Apparently, C-6 and C-/ don't work by default on Alacritty/Mac
  - { key: Key6, mods: Control, chars: "\x1e" }
  - { key: Slash, mods: Control, chars: "\x1f" }

  # MacOS bindings for matching Linux environment (\x1B = ESC)
  - { key: Back, mods: Command, chars: "\x1Bq" }
  - { key: Left, mods: Option, chars: "\x1B[1;5D" }
  - { key: Right, mods: Option, chars: "\x1B[1;5C" }

  # Disable original Alacritty bindings for Search/ViMode
  - { key: F, mods: Command|Control, action: ReceiveChar }
  - { key: F, mods: Command, mode: ~Search, action: ReceiveChar }
  - { key: Space, mods: Shift|Control, mode: ~Search, action: ReceiveChar }
  - { key: F, mods: Control|Shift, mode: ~Search, action: ReceiveChar }

shell:
  program: /usr/bin/env
  args:
    - sh
    - -lc
    - tmux attach || tmux

env:
  # Enable true-color support
  TERM: xterm-256color
  LANG: en_US.UTF-8
