---
import:
 - ~/.config/alacritty/themes/one-light.yml

window:
  decorations: none
  startup_mode: Maximized
  title: Terminal
  padding:
    x: 2

font:
  normal:
    family: Iosevka Term
    style: Regular
  size: 14
  glyph_offset:
    y: 1

cursor:
  # Cursor style
  style:
    # Cursor blinking state
    #
    # Values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: Always

  # Cursor blinking interval in milliseconds.
  blink_interval: 400
