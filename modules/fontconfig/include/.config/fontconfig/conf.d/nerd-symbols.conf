<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match>
    <test name="family"><string>monospace</string></test>
    <edit name="family" mode="append"><string>Symbols Nerd Font</string></edit>
  </match>
  <match>
    <test name="family"><string>Iosevka</string></test>
    <edit name="family" mode="append"><string>Symbols Nerd Font</string></edit>
  </match>
  <match>
    <test name="family"><string>Iosevka Fixed</string></test>
    <edit name="family" mode="append"><string>Symbols Nerd Font</string></edit>
  </match>
  <match>
    <test name="family"><string>Iosevka Term</string></test>
    <edit name="family" mode="append"><string>Symbols Nerd Font</string></edit>
  </match>
</fontconfig>
