<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Append emoji to the fonts on my kit -->
  <match>
    <test name="family"><string>Arimo</string></test>
    <edit name="family" mode="append"><string>JoyPixels</string></edit>
  </match>
  <match>
    <test name="family"><string>Tinos</string></test>
    <edit name="family" mode="append"><string>JoyPixels</string></edit>
  </match>
  <match>
    <test name="family"><string>Gelasio</string></test>
    <edit name="family" mode="append"><string>JoyPixels</string></edit>
  </match>
  <match>
    <test name="family"><string>Roboto Condensed</string></test>
    <edit name="family" mode="append"><string>JoyPixels</string></edit>
  </match>
  <match>
    <test name="family"><string>Roboto Mono</string></test>
    <edit name="family" mode="append"><string>JoyPixels</string></edit>
  </match>
  <match>
    <test name="family"><string>Roboto</string></test>
    <edit name="family" mode="append"><string>JoyPixels</string></edit>
  </match>
  <match>
    <test name="family"><string>Iosevka Term</string></test>
    <edit name="family" mode="append"><string>JoyPixels</string></edit>
  </match>
  <match>
    <test name="family"><string>Comic Neue</string></test>
    <edit name="family" mode="append"><string>JoyPixels</string></edit>
  </match>

  <!-- Add language for emoji, to match other emoji fonts. -->

  <!-- Append emoji font to the default families -->
  <match target="pattern">
    <test name="family"><string>serif</string></test>
    <edit name="family" mode="append"><string>JoyPixels</string></edit>
  </match>

  <match target="pattern">
    <test name="family"><string>sans-serif</string></test>
    <edit name="family" mode="append"><string>JoyPixels</string></edit>
  </match>

  <match target="pattern">
    <test name="family"><string>monospace</string></test>
    <edit name="family" mode="append"><string>JoyPixels</string></edit>
  </match>

  <match target="pattern">
    <test name="family"><string>cursive</string></test>
    <edit name="family" mode="append"><string>JoyPixels</string></edit>
  </match>

  <match target="pattern">
    <test name="family"><string>fantasy</string></test>
    <edit name="family" mode="append"><string>JoyPixels</string></edit>
  </match>

  <!-- Replace all emoji fonts -->
  <match>
    <test name="family"><string>emoji</string></test>
    <edit name="family" mode="assign" binding="same"><string>JoyPixels</string></edit>
  </match>

  <match>
    <test name="family"><string>Noto Color Emoji</string></test>
    <edit name="family" mode="assign" binding="same"><string>JoyPixels</string></edit>
  </match>

  <match>
    <test name="family"><string>Apple Color Emoji</string></test>
    <edit name="family" mode="assign" binding="same"><string>JoyPixels</string></edit>
  </match>

  <match>
    <test name="family"><string>Segoe UI Emoji</string></test>
    <edit name="family" mode="assign" binding="same"><string>JoyPixels</string></edit>
  </match>

  <match>
    <test name="family"><string>Segoe UI Symbol</string></test>
    <edit name="family" mode="assign" binding="same"><string>JoyPixels</string></edit>
  </match>

  <match>
    <test name="family"><string>Emoji One</string></test>
    <edit name="family" mode="assign" binding="same"><string>JoyPixels</string></edit>
  </match>

  <match>
    <test name="family"><string>Android Emoji</string></test>
    <edit name="family" mode="assign" binding="same"><string>JoyPixels</string></edit>
  </match>

  <match>
    <test name="family"><string>Noto Emoji</string></test>
    <edit name="family" mode="assign" binding="same"><string>JoyPixels</string></edit>
  </match>

  <match>
    <test name="family"><string>Noto Color Emoji</string></test>
    <edit name="family" mode="assign" binding="same"><string>JoyPixels</string></edit>
  </match>

  <match>
    <test name="family"><string>Twemoji</string></test>
    <edit name="family" mode="assign" binding="same"><string>JoyPixels</string></edit>
  </match>

  <match>
    <test name="family"><string>EmojiSymbols</string></test>
    <edit name="family" mode="assign" binding="same"><string>JoyPixels</string></edit>
  </match>
</fontconfig>
