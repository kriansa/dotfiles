<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Ensure Nimbus Family never gets loaded -->
 <selectfont>
  <rejectfont>
   <pattern>
    <patelt name="family">
     <string>Nimbus Sans</string>
    </patelt>
   </pattern>
   <pattern>
    <patelt name="family">
     <string>Nimbus Sans Narrow</string>
    </patelt>
   </pattern>
   <pattern>
    <patelt name="family">
     <string>Nimbus Mono PS</string>
    </patelt>
   </pattern>
   <pattern>
    <patelt name="family">
     <string>Nimbus Roman</string>
    </patelt>
   </pattern>
  </rejectfont>
 </selectfont>
 <!-- Do the aliases for generic family names -->
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Roboto Mono</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Arimo</family>
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Tinos</family>
  </prefer>
 </alias>
 <alias>
  <family>cursive</family>
  <prefer>
   <family>Comic Neue</family>
  </prefer>
 </alias>
 <!-- Apparently, fonts with spaces needs to be declared twice :shrug: -->
 <alias>
  <family>system-ui</family>
  <prefer>
   <family>Roboto</family>
  </prefer>
 </alias>
 <alias>
  <family>system</family>
  <prefer>
   <family>Roboto</family>
  </prefer>
 </alias>
 <!-- serif fonts -->
 <alias binding="same">
  <family>Times</family>
  <prefer>
   <family>Tinos</family>
  </prefer>
 </alias>
 <!-- monospaced fonts -->
 <alias binding="same">
  <family>Courier</family>
  <prefer>
   <family>Roboto Mono</family>
  </prefer>
 </alias>
 <alias binding="same">
  <family>Courier New</family>
  <prefer>
   <family>Roboto Mono</family>
  </prefer>
 </alias>
 <alias binding="same">
  <family>Consolas</family>
  <prefer>
   <family>Roboto Mono</family>
  </prefer>
 </alias>
 <!-- Helvetica -->
 <alias binding="same">
  <family>Helvetica</family>
  <prefer>
   <family>Roboto</family>
  </prefer>
 </alias>
 <!-- Helvetica Neue -->
 <alias binding="same">
  <family>Helvetica Neue</family>
  <prefer>
   <family>Roboto</family>
  </prefer>
 </alias>
 <!-- Segoe UI -->
 <alias binding="same">
  <family>Segoe UI</family>
  <prefer>
   <family>Roboto</family>
  </prefer>
 </alias>
 <!-- Arial -->
 <alias binding="same">
  <family>Arial</family>
  <prefer>
   <family>Arimo</family>
  </prefer>
 </alias>
 <!-- Comic Sans -->
 <alias binding="same">
  <family>Comic Sans</family>
  <prefer>
   <family>Comic Neue</family>
  </prefer>
 </alias>
 <!-- Georgia -->
 <alias binding="same">
  <family>Georgia</family>
  <prefer>
   <family>Gelasio</family>
  </prefer>
 </alias>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
 <dir>~/.local/share/fonts</dir>
</fontconfig>
