---
# TODO: Arch Linux only. Adapt to work on MacOS.

- name: install development packages
  become: true
  pacman: name={{ item }} state=present
  with_items:
    - python
    - python-pip
    - tmux
    - gcr # pinentry-gnome3 dependency
    - atom
    - cowsay
    - neovim
    - ncdu
    - jq
    - the_silver_searcher
    - aws-cli
    - shellcheck
    - tilix

    # DB
    - sqlitebrowser

    # Java stuff
    - jdk-openjdk
    - gradle

    # Virtualization stuff
    - qemu
    - virt-manager
    - ebtables
    - dnsmasq

    # DevOps tools
    - terraform

    # LastPass CLI (lpass)
    - lastpass-cli

    # Android Development
    - android-tools

- name: install urxvt
  become: true
  become_user: "{{ user_name }}"
  command: pikaur -Syu --noconfirm --needed {{ item }}
  with_items:
    - rxvt-unicode-cvs-patched-wideglyphs
    - urxvt-resize-font-git
