#
# !! Style
# URxvt.depth: 32
# URxvt.intensityStyles: false
# URxvt.cursorColor: white
# URxvt.title: Terminal
#
# !! Font
# URxvt.font: xft:Iosevka Term:pixelsize=32:antialias=true,xft:Symbola
# URxvt.boldFont: xft:Iosevka Term:pixelsize=32:antialias=true,xft:Symbola
# URxvt.italicFont: xft:Iosevka Term:pixelsize=32:antialias=true,xft:Symbola
# URxvt.boldItalicFont: xft:Iosevka Term:pixelsize=32:antialias=true,xft:Symbola
