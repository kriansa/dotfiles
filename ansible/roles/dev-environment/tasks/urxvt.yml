---
- name: install urxvt
  become: true
  become_user: "{{ user_name }}"
  command: pikaur -Sa --noconfirm --needed {{ item }}
  with_items:
    - rxvt-unicode-cvs-patched-wideglyphs
    - urxvt-resize-font-git

# Also, for a better-configured urxvt terminal, ensure you add the following
# content to the ~/.Xresources file:
#
# !! URxvt
# !
# !! Darcula theme
# URxvt.foreground: #F8F8F2
# URxvt.background: #282A36
# URxvt.color0:     #000000
# URxvt.color8:     #4D4D4D
# URxvt.color1:     #FF5555
# URxvt.color9:     #FF6E67
# URxvt.color2:     #50FA7B
# URxvt.color10:    #5AF78E
# URxvt.color3:     #F1FA8C
# URxvt.color11:    #F4F99D
# URxvt.color4:     #BD93F9
# URxvt.color12:    #CAA9FA
# URxvt.color5:     #FF79C6
# URxvt.color13:    #FF92D0
# URxvt.color6:     #8BE9FD
# URxvt.color14:    #9AEDFE
# URxvt.color7:     #BFBFBF
# URxvt.color15:    #E6E6E6
