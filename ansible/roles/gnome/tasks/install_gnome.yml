---
- name: install gnome
  become: true
  pacman: 
    state: present
    name:
      - xorg
      - gnome-shell
      - gdm

      # Base GNOME apps
      - networkmanager
      - nautilus
      - gnome-control-center
      - gnome-backgrounds
      - gnome-screenshot
      - gnome-calculator
      - gnome-system-monitor
      - gnome-font-viewer
      - gnome-disk-utility
      - gnome-tweaks
      - gnome-keyring
      - seahorse
      - evince
      - gedit
      - gthumb

      # Shell extensions
      - gnome-shell-extensions

      # Enable MTP protocol (for connecting phones)
      - gvfs-mtp

      # Enable NFS & SMB on Nautilus
      - gvfs-nfs
      - gvfs-smb

      # pinentry-gnome3 dependency
      - gcr

      # ---------------------
      # Packages on AUR/pacom
      - gnome-shell-extension-system-monitor-git
      - gnome-shell-extension-remove-accessibility

- name: enable gdm and networkmanager at boot time
  become: true
  systemd: name={{ item }} enabled=true
  loop:
    - NetworkManager.service
    - gdm.service
