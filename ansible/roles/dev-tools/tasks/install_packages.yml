---
- name: install development packages
  become: true
  community.general.pacman:
    state: present
    name:
      # Editors
      - neovim
      - tree-sitter-cli # neovim dependency
      - dbeaver

      # Utilities
      - jq
      - yq
      - shellcheck
      - github-cli

      # Pandoc
      - pandoc
      - texlive-core

      # Shell utils
      - alacritty
      - fzf
      - bat
      - git-delta
      - fd
      - eza
      - vivid
      - ripgrep
      - cowsay
      - ncdu
      - duf
      - xclip
      - tmux
      - nmap
      - traceroute

      # Python dev
      - python
      - python-pip
      - python-poetry
      - python-cookiecutter

      # Java dev
      - jdk-openjdk
      - gradle

      # DevOps tools
      - aws-cli
      - ansible
      - python-passlib # ansible dependency
      - terraform
      - kubectl
      - kubectx
      - helm
      - cilium-cli
      - fluxcd

      # Golang dev
      - go

- name: install development packages (AUR)
  become: true
  become_user: "{{ user_name }}"
  aur:
    name:
      - asdf-vm
      - ansible-bundler
      - heroku-cli-bin
      - postman-bin

      # Kubernetes
      - openlens-bin
      - krew

      # Prose linter
      - vale
