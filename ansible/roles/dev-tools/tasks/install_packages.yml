---
# TODO: Arch Linux only. Adapt to work on MacOS.

- name: install development packages
  become: true
  pacman: name={{ item }} state=present
  with_items:
    - python
    - python-pip
    - tmux
    - gcr # pinentry-gnome3 dependency
    - cowsay
    - neovim
    - ncdu
    - jq
    - the_silver_searcher
    - aws-cli
    - shellcheck
    - tilix
    - hub

    # DB
    - sqlitebrowser
    - mariadb
    - mysql-workbench

    # Java stuff
    - jdk-openjdk
    - gradle

    # Virtualization stuff
    - qemu
    - virt-manager
    - ebtables
    - dnsmasq

    # DevOps tools
    - ansible
    - terraform

    # LastPass CLI (lpass)
    - lastpass-cli

    # Android Development
    - android-tools

- name: install development packages on AUR
  become: true
  become_user: "{{ user_name }}"
  command: bin/pkg build --install {{ item }}
  args:
    chdir: /home/{{ user_name }}/Projects/PKGBUILDs
  with_items:
    # Common development sdks
    - nodenv
    - nodenv-node-build-git
    - rbenv
    - ruby-build-git

    # Other tools
    - wrk
