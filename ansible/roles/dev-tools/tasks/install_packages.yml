---
- name: install development packages
  become: true
  community.general.pacman:
    state: present
    name:
      # Editors
      - neovim
      - emacs
      - cmake # required for emacs's vterm
      - dbeaver

      # Utilities
      - jq
      - yq
      - shellcheck
      - github-cli
      - python-cookiecutter

      # Pandoc
      - pandoc
      - texlive-core

      # Shell utils
      - alacritty
      - fzf
      - bat
      - git-delta
      - fd
      - eza
      - vivid
      - ripgrep
      - cowsay
      - ncdu
      - duf
      - xclip
      - tmux

      # Python dev
      - python
      - python-pip
      - python-poetry

      # Java dev
      - jdk-openjdk
      - gradle

      # DevOps tools
      - aws-cli
      - ansible
      - terraform
      - kubectl
      - kubectx
      - helm

      # Golang dev
      - go

- name: install development packages (AUR)
  become: true
  become_user: "{{ user_name }}"
  aur:
    name:
      - asdf-vm
      - ansible-bundler
      - concourse-fly-cli
      - heroku-cli-bin
      - postman-bin

      # Kubernetes
      - openlens-bin
      - kfilt-bin

      # Prose linter
      - vale
