      - neovim
      - emacs
      - cmake # required for emacs's vterm
      - dbeaver

      # Utilities
      - jq
      - yq
      - shellcheck
      - github-cli
      - python-cookiecutter

      # Pandoc
      - pandoc
      - texlive-core

      # Shell utils
      - alacritty
      - fzf
      - bat
      - git-delta
      - fd
      - exa
      - vivid
      - ripgrep
      - cowsay
      - ncdu
      - duf
      - xclip
      - tmux

      # Python dev
      - python
      - python-pip
      - python-poetry

      # Java dev
      - jdk-openjdk
      - gradle

      # DevOps tools
      - aws-cli
      - ansible
      - sshpass
      - terraform
      - python-dotenv
      - kubectl
      - kubectx
      - helm

      # Golang dev
      - go

