---
- name: update system
  become: true
  community.general.pacman:
    update_cache: yes
    upgrade: yes

- name: install base packages
  become: true
  notify: restart dbus
  community.general.pacman:
    name:
      - linux
      - linux-lts
      - base-devel
      - acpid
      - man-db
      - nftables
      - wireguard-tools
      - usbutils
      - sudo
      - avahi
      - wget
      - openbsd-netcat
      - openssh
      - python
      - git
      - fish
      - rsync
      - nfs-utils
      - cifs-utils
      - ntfs-3g
      - gnupg
      - btop
      - htop
      - unzip
      - unrar
      - xz
      - p7zip
      - zip
      - hdparm
      - lsof
      - less
      - ldns         # for drill tool (dig with DNSSEC)
      - fwupd
      - irqbalance

# no downtime on kernel updates
- name: install kernel-modules-hook
  become: true
  notify: enable kernel modules hook
  community.general.pacman: name=kernel-modules-hook

- meta: flush_handlers
