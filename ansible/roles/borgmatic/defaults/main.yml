---
# The user we're installing to
# Should be the same set at base-arch's role
user_name: dpereira
home_path: /home/{{ user_name }}
dotfiles_path: /home/{{ user_name }}/.dotfiles

# For all machine-dependent config files, append this suffix to determine which one to use
config_file_suffix: desktop

# Whether or not to restore data (usually only useful for bootstrap)
restore_data: no

# Network shares for my user
shared_drive:
  media_location: //nas.lan.cx/media
  drive_location: nas.lan.cx:/mnt/pool1/Daniel/Unix
